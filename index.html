<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>MzkWorldMap</title>
  <style>body{margin:0;overflow:hidden;}#worldmap{width:100%;height:100%}</style>
</head>
<body>
  <div id="worldmap"></div>
  <!--  Map textures from http://www.shadedrelief.com/natural3/pages/extra.html -->
  <script type="text/javascript" src="./js/three.min.js"></script>
  <script type="module">
    import MzkWorldMap from './js/MzkWorldMap.js';
    new MzkWorldMap({
      renderTo: document.querySelector('#worldmap'),
      worldDataPath: './assets/WorldData.json'
    });
  </script>
</body>
</html>
